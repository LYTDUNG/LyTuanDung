    /* Lab navigation buttons */
    .slidemenu {
        margin-bottom: 30px;
    }

    .slide-toggle {
        display: none;
    }

    .slidemenu label {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .slidemenu label:hover {
        background-color: #0056b3;
    }

    .slide-toggle:checked + label {
        background-color: #0056b3;
    }

    /* Bar */
    .slider {
        width: calc(100% - 20px);
        margin: 10px;
        position: relative;
        border-radius: 20px;
        background: #f5f5f5;
        display: inline-block;
    }

    .bar {
        width: 20%;
        height: 100%;
        background: #007bff;
        border-radius: 20px;
        transition: all 0.3s ease;
    }

    .slide-toggle:nth-of-type(1):checked ~ .slider .bar {
        transform: translateX(0%);
    }

    .slide-toggle:nth-of-type(2):checked ~ .slider .bar {
        transform: translateX(100%);
    }

    .slide-toggle:nth-of-type(3):checked ~ .slider .bar {
        transform: translateX(200%);
    }

    .slide-toggle:nth-of-type(4):checked ~ .slider .bar {
        transform: translateX(300%);
    }

    .slide-toggle:nth-of-type(5):checked ~ .slider .bar {
        transform: translateX(400%);
    }
    /* Add your additional styles here */
</style>
